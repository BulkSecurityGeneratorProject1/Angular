<div class="row">
    <!-- <div class="col-md-3">
        <span class="propmgmnt img-fluid rounded"></span>

    <div class="col-md-12">       
        <div [ngSwitch]="isAuthenticated()">
            <div class="row p-3" *ngSwitchCase="true">
                    <div class="col bg-info p-3 text-white">
                        <span *ngIf="account" jhiTranslate="home.logged.message"
                        translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
                    </div>
            </div>                
            <div class="row" *ngSwitchCase="true">                
                    <div class="col-md-6">
                        <div class="card card-shadow p-3 mb-3">
                            <canvas baseChart
                                [data]="monthlydata"
                                [options]="monthlyChartOptions"
                                [labels]="monthlyChartLabels"
                                [legend]="true"
                                [chartType]="'doughnut'"
                                >
                            </canvas>

                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                            <div class="card card-shadow p-3">
                        <canvas baseChart
                            [data]="yearlydata"
                            [options]="yearlyChartOptions"
                            [labels]="monthlyChartLabels"
                            [legend]="true"
                            [chartType]="'doughnut'"
                            >
                        </canvas>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                            <div class="card card-shadow p-3">
                        <canvas baseChart
                            [data]="barchartdata"
                            [options]="barChartOptions"
                            [labels]="barChartLabels"
                            [legend]="true"
                            [chartType]="'bar'"
                            >
                        </canvas>
                        </div>
                    </div>
            </div>

            <div *ngSwitchCase="false">
                    <div class="main-img-background"></div>
                    <div class="main-img-blurbackground"></div>
                    <h1 class="display-4 text-light mt-5 pt-5 text-center" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
                    <p class="lead text-light text-center" jhiTranslate="home.subtitle">This is your homepage</p>
            </div>

            <!-- <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a><span jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">

                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div> -->
        </div>
