<div>
    <h2 id="page-heading">
        <span jhiTranslate="propMgmntApp.tenant.home.title">Tenants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tenant" [routerLink]="['/tenant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="propMgmntApp.tenant.home.createLabel">
            Create new Tenant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tenants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="propMgmntApp.tenant.name">Name</span></th>
            <th><span jhiTranslate="propMgmntApp.tenant.email">Email</span></th>
            <th><span jhiTranslate="propMgmntApp.tenant.uniqueIdentifier">Unique Identifier</span></th>
            <th><span jhiTranslate="propMgmntApp.tenant.address">Address</span></th>
            <th><span jhiTranslate="propMgmntApp.tenant.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tenant of tenants ;trackBy: trackId">
                <td><a [routerLink]="['/tenant', tenant.id, 'view' ]">{{tenant.id}}</a></td>
                <td>{{tenant.name}}</td>
                <td>{{tenant.email}}</td>
                <td>{{tenant.uniqueIdentifier}}</td>
                <td>{{tenant.address}}</td>
                <td>
                    {{tenant.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tenant', tenant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tenant', tenant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tenant/'+ tenant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
