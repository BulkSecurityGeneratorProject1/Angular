<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mflapartment">
            <h2><span jhiTranslate="propMgmntApp.mflapartment.detail.title">Mflapartment</span> {{mflapartment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="propMgmntApp.mflapartment.name">Name</span></dt>
                <dd>
                    <span>{{mflapartment.name}}</span>
                </dd>
                <dt><span jhiTranslate="propMgmntApp.mflapartment.owner">Owner</span></dt>
                <dd>
                    <span>{{mflapartment.owner}}</span>
                </dd>
                <dt><span jhiTranslate="propMgmntApp.mflapartment.address">Address</span></dt>
                <dd>
                    <span>{{mflapartment.address}}</span>
                </dd>
                <dt><span jhiTranslate="propMgmntApp.mflapartment.loanNumber">Loan Number</span></dt>
                <dd>
                    <span>{{mflapartment.loanNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mflapartment', mflapartment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
