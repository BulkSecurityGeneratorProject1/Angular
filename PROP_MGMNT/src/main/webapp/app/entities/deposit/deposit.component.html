<div>
    <h2 id="page-heading">
        <span jhiTranslate="propMgmntApp.deposit.home.title">Deposits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deposit" [routerLink]="['/deposit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="propMgmntApp.deposit.home.createLabel">
            Create new Deposit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deposits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="propMgmntApp.deposit.initiatedDate">Initiated Date</span></th>
            <th><span jhiTranslate="propMgmntApp.deposit.approvedDate">Approved Date</span></th>
            <th><span jhiTranslate="propMgmntApp.deposit.type">Type</span></th>
            <th><span jhiTranslate="propMgmntApp.deposit.amount">Amount</span></th>
            <th><span jhiTranslate="propMgmntApp.deposit.depStatus">Dep Status</span></th>
            <th><span jhiTranslate="propMgmntApp.deposit.apartment">Apartment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deposit of deposits ;trackBy: trackId">
                <td><a [routerLink]="['/deposit', deposit.id, 'view' ]">{{deposit.id}}</a></td>
                <td>{{deposit.initiatedDate | date:'mediumDate'}}</td>
                <td>{{deposit.approvedDate | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'propMgmntApp.DepositType.' + deposit.type}}">{{deposit.type}}</td>
                <td>{{deposit.amount}}</td>
                <td jhiTranslate="{{'propMgmntApp.DepositStatus.' + deposit.depStatus}}">{{deposit.depStatus}}</td>
                <td>
                    <div *ngIf="deposit.apartment">
                        <a [routerLink]="['../apartment', deposit.apartment?.id, 'view' ]" >{{deposit.apartment?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/deposit', deposit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/deposit', deposit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'deposit/'+ deposit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
